<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>e acesse a <span>plataforma!</span></h1>
            <img src="img/video-game-developer-animate.svg" class="left-login-image" alt="astronaut animate">

        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>Bem vindo!</h1>
                <p>Entre ou cadastre-se usando email ou rede social.</p>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <p>Salvar senha</p>
                </div>
                <button class="btn-login">Login</button>
                <div class="cadastro">
                    <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a> ou entre com sua rede social.</p>
                </div>
                <button class="btn-google">
                    <img src="/img/GoogleLogo.png" class="img-google" alt="Logo Google">
                    <p>Continuar com o Google</p>
                </button>
                <button class="btn-apple">
                    <img src="/img/AppleLogo.png" class="img-google" alt="Logo Google">
                    <p>Continuar com a Apple</p>
                </button>

            </div>

        </div>

    </div>


</body>

</html>
